
# The configuration for the PyTest test runner
[pytest]

# Specifies the directories that PyTest should search for test files when no files or directories are specified on the command line
testpaths = tests/unit

# Specifies extra command line arguments that should be passed to PyTest when it is run
# -ra: Shows extra test summary info as specified by characters: (f) failed, (E) error, (s) skipped, (x) failed, (X) passed, (p) passed, (P) passed
#      with output, (a) all except passed (p/P), or (A) all
# --showlocals: Show local variables in tracebacks
addopts = -ra --showlocals

markers =
    extended: do tests with multiple seeds (deselect with '-m "not extended"')
